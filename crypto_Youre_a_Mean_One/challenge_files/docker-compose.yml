version: '3.6'
    
services: 
    webserver01:
        image: webserver01:latest
        container_name: webserver01
        build: ./web/.
        volumes:
          - ./user01/html:/usr/local/apache2/htdocs/
          - ./user01/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
        ports:
          - 30001:80

    appserver01:
        image: appserver01:latest
        container_name: appserver01
        build: ./app/.
