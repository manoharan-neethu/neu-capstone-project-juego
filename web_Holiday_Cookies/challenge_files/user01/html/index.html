<!DOCTYPE html>
<html>
<title>Challenge Server</title>
<style>
.main-container{
    align-content: center;
    width: 550px;
    height: 700px;
    background-color: white;
    word-wrap: break-word;
    padding: 2%;
    margin: 3%;
}

object{
    width: 100%;
    height: 600px;
}

html {
  background: url(cover.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
h1{
    color:#189AB4;
}
</style>
<script src="app.js" defer></script>
<link rel="stylesheet" href="style.css" />
<head>
</head>

<body>
    <div class="main-container">
        <h1>Challenge Server</h1>
        <h3>Ready for some fun CTFs?</h3>
        <section id="user-input">
            <form>
              <div class="form-control">
                <label for="user-message">Enter Your Message</label>
                <textarea id="user-message" name="user-message"></textarea>
              </div>
              <div class="form-control">
                <label for="message-image">Enter the image path</label>
                <input type="text" id="message-image" name="message-image" />
              </div>
              <button type="submit">Send Message</button>
            </form>
          </section>
          <section id="user-messages">
            <ul></ul>
          </section>
    </div>
</body>

</html>
